<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Interativo de Obras</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }

      /* Estilo do seletor de filtro */
      .filter-control {
        background: white;
        padding: 8px 12px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        font-family: sans-serif;
      }

      .filter-control select {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 4px 6px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const map = L.map("map").setView([-23.55, -46.63], 12);

        // Camada base
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Ícones personalizados
        const iconBlue = L.icon({
          iconUrl:
            "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
          shadowUrl:
            "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
        });

        const iconRed = L.icon({
          iconUrl:
            "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
          shadowUrl:
            "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
        });

        const iconGrey = L.icon({
          iconUrl:
            "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png",
          shadowUrl:
            "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
        });

        const markers = [];
        const markerGroup = L.layerGroup().addTo(map);

        async function loadData() {
          try {
            const response = await fetch("obras.json");
            const obras = await response.json();

            obras.forEach((obra) => {
              let icon;
              if (obra.status.toLowerCase() === "aberto") icon = iconBlue;
              else if (obra.status.toLowerCase() === "pendente") icon = iconRed;
              else icon = iconGrey;

              const marker = L.marker([obra.lat, obra.lng], { icon }).bindPopup(
                `<b>${obra.nome}</b><br>${obra.endereco}<br>Status: <b>${obra.status}</b>`
              );

              marker.obraStatus = obra.status.toLowerCase();
              markers.push(marker);
            });

            updateMarkers("todos");
          } catch (error) {
            console.error("Erro ao carregar obras:", error);
          }
        }

        function updateMarkers(status) {
          markerGroup.clearLayers();

          markers.forEach((marker) => {
            if (
              status === "todos" ||
              marker.obraStatus === status.toLowerCase()
            ) {
              markerGroup.addLayer(marker);
            }
          });
        }

        // Adiciona seletor de filtro ao mapa
        const FilterControl = L.Control.extend({
          options: { position: "topright" },
          onAdd: function () {
            const div = L.DomUtil.create("div", "filter-control");
            div.innerHTML = `
              <label for="statusFilter"><b>Filtrar:</b></label>
              <select id="statusFilter">
                <option value="todos">Todos</option>
                <option value="aberto">Abertos</option>
                <option value="pendente">Pendentes</option>
              </select>
            `;

            // Impedir que o mapa se mova ao clicar no seletor
            L.DomEvent.disableClickPropagation(div);

            div.querySelector("#statusFilter").addEventListener("change", (e) =>
              updateMarkers(e.target.value)
            );

            return div;
          },
        });

        map.addControl(new FilterControl());

        // Carregar dados
        loadData();
      });
    </script>
  </body>
</html>
